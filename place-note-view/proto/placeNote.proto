syntax = "proto3";

package placeNote;

service UserService {
    rpc RegisterUser(RegsiterUserRequest) returns (UserResponse) {}
}

enum AuthMethod {
    UNKNOWN = 0;
    GOOGLE = 1;
    EMAIL = 2;
  }

message RegsiterUserRequest {
    string authToken = 1;
    AuthMethod authMethod = 2;
    string userSettingId = 3;
    string name = 4;
}

message UserResponse {
    string token = 1;
    AuthMethod authMethod = 2;
    string userSettingId = 3;
    string name = 4;
}
